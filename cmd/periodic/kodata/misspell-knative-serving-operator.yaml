apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  generateName: misspell-knative-serving-operator-
  namespace: default
spec:
  taskRef:
    name: misspell
  inputs:
    resources:
    - name: source
      resourceSpec:
        type: git
        params:
        - name: url
          value: https://github.com/knative/serving-operator.git
    params:
    - name: ORGANIZATION
      value: knative
    - name: REPOSITORY
      value: serving-operator
    - name: ASSIGNEE
      value: k4leung4
