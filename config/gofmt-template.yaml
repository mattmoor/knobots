apiVersion: build.knative.dev/v1alpha1
kind: BuildTemplate
metadata:
  name: gofmt
spec:
  parameters:
  - name: ORGANIZATION
  - name: REPOSITORY

  steps:
  - name: gofmt
    image: golang
    command: ["/bin/bash", "-c"]
    args: ["gofmt -s -w $(find -path './vendor' -prune -o -type f -name '*.go' -print)"]

  - name: open-pull-request
    image: github.com/mattmoor/knobots/cmd/pr-builder
    args:
    - "-organization=${ORGANIZATION}"
    - "-repository=${REPOSITORY}"
    - "-title=Run gofmt"
    - "-body=Produced via: `gofmt -s -w $(find -path './vendor' -prune -o -type f -name '*.go' -print))`"
    env:
    - name: GITHUB_ACCESS_TOKEN
      valueFrom:
        secretKeyRef:
          name: github-comment-secret
          key: accessToken
    - name: GITHUB_USERNAME
      valueFrom:
        secretKeyRef:
          name: github-comment-secret
          key: username
    # Inject the generated pod name so that we can use it as a
    # pseudo-random branch name (and associate open PRs with
    # build logs).
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
